<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script><!--取得-->
		function getAllcookies(){
			 var decodedCookie = decodeURIComponent(document.cookie);
			 var ca = decodedCookie.split(';');
			 for(var i = 0; i <ca.length; i++) {
			        var c = ca[i];
			        while (c.charAt(0) == ' ') {
			            c = c.substring(1);
			        }
			        
			        document.write(c + "<br>");	
			        
			}
		}
			getAllcookies();
	</script>
</body>
</html>
